<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link href="./assets/css/style.css" rel="stylesheet" />
    <script src="./assets/js/tailwindcss.js"></script>
  </head>
  <body>
    <div
      id="loading-screen"
      class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex justify-center items-center"
    >
      <div class="loader"></div>
    </div>
    <div id="success-message" class="fixed right-0 top-10 mt-5 mr-5 bg-green-500 text-white px-4 py-2 rounded shadow-lg transform translate-x-full opacity-0 transition duration-300">
      Password Reset Successfully.
    </div>
    <section class="bg-gray-50 light:bg-gray-900">
      <div
        class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
      >
        <a
          href="./index.html"
          class="flex text-custom-blue items-center mb-6 text-2xl font-semibold text-gray-900 light:text-white"
        >
          <img class="w-8 h-8 mr-2" src="./assets/img/login.svg" alt="logo" />
          Authentication
        </a>
        <div
          class="w-full bg-white rounded-lg shadow light:border md:mt-0 sm:max-w-md xl:p-0 light:bg-gray-800 light:border-gray-700"
        >
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1
              class="text-custom-blue text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl light:text-white flex items-center"
            >
              <button onclick="window.location.href='./index.html'" class="mr-2">
                <img src="./assets/img/back-icon.svg" alt="Back" class="w-6 h-6" />
              </button>
              Reset Password
            </h1>
            <form id="resetPasswordForm" class="space-y-4 md:space-y-6">
              <div>
                <label
                  for="new-password"
                  class="block mb-2 text-sm font-medium text-gray-900 light:text-white"
                  >New Password</label
                >
                <input
                  type="password"
                  name="new-password"
                  id="new-password"
                  placeholder="••••••••"
                  class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500"
                  required
                />
                <p
                  id="newPasswordError"
                  class="hidden mt-2 text-sm text-red-600 dark:text-red-500"
                >
                  <span class="font-medium">Oh, snap!</span> Password must be at
                  least 8 characters.
                </p>
              </div>
              <div>
                <label
                  for="confirm-password"
                  class="block mb-2 text-sm font-medium text-gray-900 light:text-white"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  placeholder="••••••••"
                  class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500"
                  required
                />
                <p
                  id="confirmPasswordError"
                  class="hidden mt-2 text-sm text-red-600 dark:text-red-500"
                >
                  <span class="font-medium">Oh, snap!</span> Passwords do not match.
                </p>
              </div>
              <button
                type="submit"
                id="resetPasswordButton"
                class="bg-custom-blue hover:bg-custom-blue text-white font-bold py-2 px-4 w-full"
              >
                Reset Password
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="./assets/js/flowbite.min.js"></script>
    <script src="./assets/js/reset-password.js"></script>
  </body>
</html>
