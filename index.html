<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="manifest" href="/manifest.json">
    <link href="./assets/css/style.css" rel="stylesheet" />
    <script src="./assets/js/tailwindcss.js"></script>
  </head>
  <body>
    <div
      id="loading-screen"
      class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex justify-center items-center"
    >
      <div class="loader"></div>
    </div>
    <section class="bg-gray-50 light:bg-gray-900">
      <div
        class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
      >
        <a
          href="#"
          class="flex text-custom-blue items-center mb-6 text-2xl font-semibold text-gray-900 light:text-white"
        >
          <img class="w-8 h-8 mr-2" src="./assets/img/login.svg" alt="logo" />
          Authentication
        </a>
        <div
          class="w-full bg-white rounded-lg shadow light:border md:mt-0 sm:max-w-md xl:p-0 light:bg-gray-800 light:border-gray-700"
        >
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1
              class="text-custom-blue text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl light:text-white"
            >
              Sign in to your account
            </h1>
            <form id="loginForm" class="space-y-4 md:space-y-6">
              <div>
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 light:text-white"
                  >Your email</label
                >
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="name@company.com"
                  class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500"
                  required
                />
                <p
                  id="emailError"
                  class="hidden mt-2 text-sm text-red-600 dark:text-red-500"
                >
                  <span class="font-medium">Oh, snap!</span> Please enter a
                  valid email.
                </p>
              </div>
              <div>
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 light:text-white"
                  >Password</label
                >
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="••••••••"
                  class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500"
                  required
                />
                <p
                  id="passwordError"
                  class="hidden mt-2 text-sm text-red-600 dark:text-red-500"
                >
                  <span class="font-medium">Oh, snap!</span> Password must be at
                  least 8 characters.
                </p>
              </div>
              <a
                href="#"
                class="text-sm text-blue-600 hover:underline light:text-blue-500 block text-right"
                onclick="event.preventDefault(); window.location.href='./forgot-password.html';"
                >Forgot Password?</a
              >
              <button
                type="submit"
                id="loginButton"
                class="bg-custom-blue hover:bg-custom-blue text-white font-bold py-2 px-4 w-full"
              >
                Login
              </button>
              <button
                type="button"
                id="registerButton"
                class="bg-custom-blue hover:bg-custom-blue text-white font-bold py-2 px-4 w-full"
              >
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="./assets/js/flowbite.min.js"></script>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
