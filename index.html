<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCR Services</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #2672d5; /* Changed to a more professional color */
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Ensure body takes full height */
      }

      .header {
        text-align: center;
        padding: 20px;
        color: white;
      }

      .header h1 {
        font-size: 2rem; /* Equivalent to Tailwind's text-3xl */
        font-weight: bold;
      }

      .header p {
        font-size: 1.125rem; /* Equivalent to Tailwind's text-lg */
      }

      .icon-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 80%;
        margin: auto;
        flex: 1; /* Allow this section to grow */
      }

      .icon {
        background-color: #ffffff;
        border-radius: 12px;
        width: 100px;
        height: 100px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
      }

      .icon:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .icon i {
        font-size: 40px;
        color: #2672d5; /* Updated icon color to match the body background */
      }

      .icon-label {
        margin-top: 5px;
        font-size: 14px;
        color: #4a5568; /* Keep this color for text */
      }

      .footer {
        text-align: center;
        padding: 20px;
        font-size: 12px;
        color: #ffffff;
      }

      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 5px solid #ffffff;
        border-top-color: #2672d5; /* Updated loading spinner top color */
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
</head>
<body>
    <div class="loading-screen" id="loading-screen">
      <div class="loading-spinner"></div>
    </div>
    <header class="header">
      <h1>OCR Services</h1>
      <p>Select a service to get started</p>
    </header>
    <div class="icon-container">
      <div class="icon" id="visiting-card-icon" onclick="loadService('scan.html')">
        <i class="fas fa-id-card"></i>
        <div class="icon-label">Visiting Card</div>
      </div>
      <div class="icon" id="document-icon" onclick="loadService('page2.html')">
        <i class="fas fa-file-alt"></i>
        <div class="icon-label">Document</div>
      </div>
      <div class="icon" id="resume-icon" onclick="loadService('page2.html')">
        <i class="fas fa-file-signature"></i>
        <div class="icon-label">Resume</div>
      </div>
      <div class="icon" id="other-service-icon" onclick="loadService('page2.html')">
        <i class="fas fa-cog "></i>
        <div class="icon-label">Settings</div>
      </div>
      <div class="icon" id="contact-icon" onclick="loadService('page2.html')">
        <i class="fas fa-envelope"></i>
        <div class="icon-label">Contact</div>
      </div>
    </div>
    <footer class="footer">
      <p>&copy; 2023 OCR Services. All rights reserved .</p>
    </footer>
    <script>
      function loadService(serviceName) {
        document.getElementById("loading-screen").style.display = "flex";
        // Simulate a loading delay
        setTimeout(() => {
          // Replace with actual service loading logic
          console.log(`Loading ${serviceName} service...`);
          // Hide the loading screen
          document.getElementById("loading-screen").style.display = "none";
          // Redirect to the selected service page
          window.location.href = serviceName;
        }, 1000); // Decreased timeout to 1000 milliseconds
      }
    </script>
</body>
</html>
