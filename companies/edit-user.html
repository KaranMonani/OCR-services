<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit User</title>
    <link href="../assets/css/style.css" rel="stylesheet" />
    <link

      rel="stylesheet"
    />
    <link href="../assets/css/flowbite.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <nav

    >
      <div class="px-3 py-3 lg:px-5 lg:pl-3">
        <div class="flex items-center justify-between">
          <div class="flex items-center justify-start rtl:justify-end">
            <button
              data-drawer-target="logo-sidebar"
              data-drawer-toggle="logo-sidebar"
              aria-controls="logo-sidebar"
              type="button"
              class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 light:text-gray-400 light:hover:bg-gray-700 light:focus:ring-gray-600"
            >
              <span class="sr-only">Open sidebar</span>
              <svg
                class="w-6 h-6"
                aria-hidden="true"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                  d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
                ></path>
              </svg>
            </button>
            <a href="../dashboard/dashboard.html" class="flex ms-2 md:me-24">
              <img src="../assets/img/login.svg" class="h-8 me-3" alt="Logo" />
              <span
                class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap light:text-white"
                >OCR SERVICES</span
              >
            </a>
          </div>
          <div class="flex items-center">
            <div class="flex items-center ms-3">
              <div>
                <button
                  type="button"
                  class="flex items-center text-sm bg-white-800 rounded-full focus:ring-4 focus:ring-gray-300 light:focus:ring-gray-600"
                  aria-expanded="false"
                  data-dropdown-toggle="dropdown-user"
                >
                  <span class="sr-only">Open user menu</span>
                  <div
                    id="initial-icon"
                    class="flex items-center justify-center w-8 h-8 text-white bg-custom-blue rounded-full"
                  ></div>
                  <span id="user-name" class="ml-2 text-gray-900 font-medium">
                    John Doe
                  </span>
                </button>
              </div>

              <div
                class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded shadow light:bg-gray-700 light:divide-gray-600"
                id="dropdown-user"
              >
                <div class="px-4 py-3" role="none">
                  <p class="text-sm text-gray-900 light:text-white" role="none">
                    John Doe
                  </p>
                  <p
                    class="text-sm font-medium text-gray-900 truncate light:text-gray-300"
                    role="none"
                  >
                    John@admin.com
                  </p>
                </div>
                <ul class="py-1" role="none">
                  <li>
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 light:text-gray-300 light:hover:bg-gray-600 light:hover:text-white"
                      role="menuitem"
                    >
                      Settings
                    </a>
                  </li>
                  <li>
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 light:text-gray-300 light:hover:bg-gray-600 light:hover:text-white"
                      role="menuitem"
                    >
                      Sign out
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <aside
      id="logo-sidebar"
      class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-all duration-300 bg-white border-r border-gray-200 sm:translate-x-0 light:bg-gray-800 light:border-gray-700"
      aria-label="Sidebar"
    >
      <div class="h-full px-3 pb-4 overflow-y-auto bg-white light:bg-gray-800">
        <ul class="space-y-2 font-medium">
          <li>
            <a
              href="./company-dashboard.html"
              class="sidebar-button w-full text-gray-900 flex items-center p-2 rounded-lg light:text-white hover:bg-gray-100 light:hover:bg-gray-700 group"
            >
              <svg
                class="w-5 h-5 text-gray-900 transition duration-75 light:text-gray-400"
                aria-hidden="true"
                viewBox="0 0 48 48"
                xmlns="http://www.w3.org/2000/svg"
                fill="#002b49"
              >
                <g>
                  <path
                    d="M42,18H30v4a6,6,0,0,1-12,0V18H6a2,2,0,0,0-2,2V42a2,2,0,0,0,2,2H42a2,2,0,0,0,2-2V20A2,2,0,0,0,42,18Z"
                  ></path>

                  <path d="M12,6H36a2,2,0,0,0,0-4H12a2,2,0,0,0,0,4Z"></path>
                </g>
              </svg>
              <span class="ms-3">Company Dashboard</span>
            </a>
          </li>
          <li>
            <a
              href="./manage-team.html"
              class="sidebar-button w-full bg-custom-blue text-white flex items-center p-2 text-gray-900 rounded-lg light:text-white hover:bg-gray-100 light:hover:bg-gray-700 group"
            >
              <svg
                class="w-5 h-5 text-white transition duration-75 light:text-gray-400"
                aria-hidden="true"
                viewBox="0 0 512 512"
                fill="currentColor"
              >
                <g>
                  <path
                    d="M435.95,287.525c32.51,0,58.87-26.343,58.87-58.853c0-32.51-26.361-58.871-58.87-58.871 c-32.502,0-58.863,26.361-58.863,58.871C377.088,261.182,403.448,287.525,435.95,287.525z"

                  ></path>
                  <path
                    d="M115.094,351.733c2.414-14.353,9.225-31.253,17.764-46.88c-2.38-3.251-4.759-6.083-6.955-8.279 c-1.299-1.306-7.097-1.608-8.672-0.636c-11.991,7.374-26.076,11.714-41.182,11.714c-15.108,0-29.202-4.34-41.183-11.714 c-1.568-0.972-7.382-0.67-8.681,0.636c-9.887,9.854-22.882,31.915-25.514,47.677c-6.468,38.736,34.924,52.762,75.378,52.762 c14.437,0,29.016-1.777,41.459-5.84C113.587,379.108,112.757,365.835,115.094,351.733z"
                  ></path>
                </g>
              </svg>
              <span class="ms-3">Manage Team</span>
            </a>
          </li>
        </ul>
      </div>
      <button
        id="collapse-btn"
        class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-custom-blue text-white p-3 rounded-full"
      >
        <i id="sidebar-toggle-icon" class="fas fa-chevron-left"></i>
      </button>
    </aside>

    <div id="right-panel" class="p-4 pt-20 lg:ml-10 transition-all">
      <div class="p-6 bg-gray-50 text-medium text-gray-500 rounded-lg w-full">
        <div
          id="success-message"
          class="fixed right-0 top-10 mt-5 mr-5 bg-green-500 text-white px-4 py-2 rounded shadow-lg transform translate-x-full opacity-0 transition duration-300"
        >
          User details updated successfully!
        </div>
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-semibold text-custom-blue">
            <b>Edit User Profile</b>
            <p class="text-sm text-gray-500">
              Update user information and settings.
            </p>
          </h2>
          <button
            onclick="window.location.href='./manage-team.html'"
            class="text-gray-500"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>

        <form id="editUserForm" class="space-y-6">
          <!-- Avatar Upload -->
          <div class="flex justify-center">
            <div class="relative">
              <div class="w-24 h-24 bg-gray-200 rounded-full overflow-hidden">
                <img
                  id="avatar-preview"
                  src="../assets/img/default-avatar.png"
                  class="w-full h-full object-cover"
                />
              </div>
              <label
                for="avatar-upload"
                class="absolute bottom-0 right-0 bg-custom-blue text-white rounded-full p-2 cursor-pointer"
              >
                <i class="fas fa-camera"></i>
              </label>
              <input
                type="file"
                id="avatar-upload"
                class="hidden"
                accept="image/*"
              />
            </div>
          </div>

          <!-- Personal Information -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block mb-2 text-sm font-medium text-gray-900"
                >First Name</label
              >
              <input
                type="text"
                name="firstName"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required
              />
            </div>
            <div>
              <label class="block mb-2 text-sm font-medium text-gray-900"
                >Last Name</label
              >
              <input
                type="text"
                name="lastName"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required
              />
            </div>
            <div>
              <label class="block mb-2 text-sm font-medium text-gray-900"
                >Email</label
              >
              <input
                type="email"
                name="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required
              />
            </div>
            <div>
              <label class="block mb-2 text-sm font-medium text-gray-900"
                >Phone Number</label
              >
              <input
                type="tel"
                name="phone"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              />
            </div>
            <div>
              <label class="block mb-2 text-sm font-medium text-gray-900"
                >Country</label
              >
              <input
                type="text"
                name="country"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              />
            </div>
          </div>

          <div class="flex justify-end">
            <button
              type="submit"
              class="text-white bg-custom-blue hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="../assets/js/flowbite.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/company.js"></script>
    <script src="../assets/js/team.js"></script>
  </body>
</html>
