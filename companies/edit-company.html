        class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-custom-blue text-white p-3 rounded-full"

    <div id="right-panel" class="p-4 pt-10 lg:ml-10 transition-all">
      <div class="flex h-screen">
        <div class="p-6 bg-gray-50 text-medium text-gray-500 rounded-lg w-full">
          <div class="mb-4">
            <div class="flex items-center justify-between">
              <h2 class="text-lg font-semibold text-custom-blue">
                <b> Edit Company Details </b>
                <p class="text-sm text-gray-500">
                  Update your company details and manage client deliverables
                  with AI-assisted application.
                </p>
              </h2>
              <button
                onclick="window.location.href='./company-dashboard.html'"
                class="text-gray-500"
              >
                <i class="fas fa-times text-xl"></i>
              </button>
            </div>
          </div>
          <hr />
          <br />
          <form id="edit-company-form">
            <div class="grid gap-6 mb-6 md:grid-cols-2">
              <div>
                <label
                  for="name"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Name</label
                >
                <input
                  type="text"
                  id="name"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  required
                />
              </div>
              <div>
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  required
                />
              </div>
              <div>
                <label
                  for="cin"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >CIN</label
                >
                <input
                  type="text"
                  id="cin"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  required
                />
              </div>
              <div>
                <label
                  for="gst"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >GST</label
                >

                  type="text"
                  id="gst"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  required
                />
              </div>
              <div>
                <label
                  for="address_1"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Address 1</label
                >
                <textarea
                  id="address_1"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  required
                ></textarea>
              </div>
              <div>
                <label
                  for="address_2"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Address 2</label
                >
                <textarea
                  id="address_2"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                ></textarea>
              </div>
              <div class="grid gap-6 mb-6 md:grid-cols-4">
                <div>
                  <label
                    for="country"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Country</label
                  >
                  <input
                    type="text"
                    id="country"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required
                  />
                </div>
                <div>
                  <label
                    for="state"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >State</label
                  >

                    id="state"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required
                  />
                </div>
                <div>
                  <label
                    for="city"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >City</label

                  <input

                    id="city"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required
                  />

                    id="pincode"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"

                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Mobile</label

                <input
                  type="number"
                  id="mobile"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  required

              <div>

                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Phone</label

                <input

                  id="phone"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"

                  class="block mb-2 text-sm font-medium text-gray-900"

                />
              </div>
            </div>
            <button
              id="editCompany"
              type="submit"
              class="text-white bg-custom-blue hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"

              Save Changes

    <script src="../assets/js/company.js"></script>
    <script src="../assets/js/script.js"></script>
    <script>
      // Form submission with validation and loader
      document
        .getElementById("edit-company-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const email = document.getElementById("email").value;
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

          if (!emailPattern.test(email)) {
            alert("Please enter a valid email address.");
            return;
          }

          document.getElementById("loading-screen").classList.remove("hidden");

          setTimeout(() => {
            window.location.href = "./company-dashboard.html";
          }, 2000);
        });
    </script>
