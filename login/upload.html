<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="loading-screen" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex justify-center items-center">
        <div class="loader"></div>
    </div>
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6">Upload Your PDF</h2>
            <form>
                <label class="block">
                    <span class="sr-only">Choose file</span>
                    <input type="file" id="fileInput" class="block w-full text-sm text-slate-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:bg-gray-100 file:text-sm file:font-semibold
                        file:border border-gray-300
                        hover:border-gray-400 focus:outline-none focus:border-indigo-300" />
                </label>
                <button type="submit" id="analyzeButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full w-full mt-4">Analyze</button>
            </form>
        </div>
    </div>
    <script>
        const analyzeButton = document.getElementById('analyzeButton');
        const loadingScreen = document.getElementById('loading-screen');

        analyzeButton.addEventListener('click', (event) => {
            event.preventDefault();

            // Show the loading screen
            loadingScreen.classList.remove('hidden');

            // Simulate analysis and redirection
            setTimeout(() => {
                // Replace 'result.html' with your actual result page
                window.location.href = '/login/result.html';
            }, 2000);
        });
    </script>
    <style>
        #loading-screen {
            z-index: 9999;
        }

        .loader {
            border: 10px solid #f3f3f3; /* Light grey */
            border-top: 10px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
